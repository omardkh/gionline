<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Full Screen Profile</title>
<style>
  html, body {
    margin: 0; 
    padding: 0; 
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;

    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: block;
  }

  <img src="profile.jpg" alt="Profile Image" />
