<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device-Specific Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      display: none;
    }

    #desktop-img {
      display: block;
    }

    @media (max-width: 768px) {
      #desktop-img {
        display: none;
      }
      #mobile-img {
        display: block;
      }
    }
  </style>
</head>
<body>
  <img src="desktop.jpg" id="desktop-img" alt="Desktop Image" />
  <img src="mobile.jpg" id="mobile-img" alt="Mobile Image" />
</body>
</html>
