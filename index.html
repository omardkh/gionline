<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Screen Profile</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      background: black; /* optional: background color if image doesnâ€™t fill */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <img src="profile.jpg" alt="Profile Image" />
</body>
</html>
